<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cannang= parseFloat(prompt("Nhap trong luong co the "));
    let chieucao= parseFloat(prompt("Nhap chieu cao "));
    BMI=cannang/chieucao*chieucao;
    if (BMI < 18.5)
    {
        alert("Underweight")
    }else if(18.5 <= BMI <=25.0 )
    {
        alert("Normal")
    }else if (25.0 <= BMI <30.0)
    {
       alert("overweight")
    }else {
        alert("obese")
    }
</script>
</body>
</html>
